<!DOCTYPE html>
<html>
<head>
    <title>Form Test</title>
</head>
<body>
    <h1>Testing Form Functionality</h1>
    
    <div id="test-results"></div>
    
    <script>
        // Test FormUtils functions
        function testFormUtils() {
            const results = document.getElementById('test-results');
            
            // Test createMailtoLink
            try {
                const testLink = createMailtoLink('test@example.com', 'Test Subject', 'Test Body');
                results.innerHTML += '<p>✅ createMailtoLink works: ' + testLink + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ createMailtoLink failed: ' + error.message + '</p>';
            }
            
            // Test openMailtoWithFallback
            try {
                const testMessage = 'Test email content for fallback';
                openMailtoWithFallback('mailto:test@example.com?subject=Test&body=Test', testMessage);
                results.innerHTML += '<p>✅ openMailtoWithFallback works</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ openMailtoWithFallback failed: ' + error.message + '</p>';
            }
        }
        
        // Load FormUtils and test
        const script = document.createElement('script');
        script.src = '/components/FormUtils.js';
        script.onload = testFormUtils;
        script.onerror = function() {
            document.getElementById('test-results').innerHTML += '<p>❌ Failed to load FormUtils.js</p>';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
